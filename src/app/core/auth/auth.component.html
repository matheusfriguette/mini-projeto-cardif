<div class="auth">
  <div class="auth__background">
    <div class="auth__card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Bem-vindo!</mat-card-title>
            <mat-card-subtitle>Faça seu login</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field appearance="outline" class="auth__input">
              <mat-label>Usuário</mat-label>
              <input matInput type="text" formControlName="user" />
              <mat-error *ngIf="loginForm.get('user')?.invalid">
                O usuário é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="auth__input">
              <mat-label>Senha</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="loginForm.get('password')?.invalid">
                A senha é <strong>obrigatória</strong>
              </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-flat-button color="primary">Entrar</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
