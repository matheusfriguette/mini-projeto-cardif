<div class="teachers-list">
  <app-page-title
    title="Professores"
    buttonLabel="Novo professor"
    (buttonClick)="onRegisterClick()"
  ></app-page-title>

  <table mat-table [dataSource]="teachers$" class="teachers-list__table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let teacher">
        <button mat-icon-button (click)="editTeacher(teacher.id)">
          <app-icon name="edit" [size]="16"></app-icon>
        </button>
        <button mat-icon-button (click)="deleteTeacher(teacher)">
          <app-icon name="delete" [size]="16"></app-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
