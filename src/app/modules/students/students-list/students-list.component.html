<div class="students-list">
  <app-page-title
    title="Alunos"
    buttonLabel="Novo aluno"
    (buttonClick)="onRegisterClick()"
  ></app-page-title>

  <table mat-table [dataSource]="students$" class="students-list__table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let student">{{ student.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let student">{{ student.email }}</td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
      <td mat-cell *matCellDef="let student">
        {{ student.birthday }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>AÃ§Ãµes</th>
      <td mat-cell *matCellDef="let student">
        <button mat-icon-button (click)="editStudent(student.id)">
          <app-icon name="edit" [size]="16"></app-icon>
        </button>
        <button mat-icon-button (click)="deleteStudent(student)">
          <app-icon name="delete" [size]="16"></app-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
