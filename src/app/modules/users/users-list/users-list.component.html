<div class="users-list">
  <app-page-title
    title="Usuários"
    buttonLabel="Novo usuário"
    (buttonClick)="onRegisterClick()"
  ></app-page-title>

  <table mat-table [dataSource]="users$" class="users-list__table">
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Usuário</th>
      <td mat-cell *matCellDef="let user">{{ user.user }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Função</th>
      <td mat-cell *matCellDef="let user">
        <mat-chip-list color="accent">
          <mat-chip
            selected
            color="primary"
          >
            {{ getUserRole(user.role) }}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="editUser(user.id)" class="users-list__edit">
          <app-icon name="edit" [size]="16"></app-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(user)" class="users-list__delete">
          <app-icon name="delete" [size]="16"></app-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
