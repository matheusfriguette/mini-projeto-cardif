<div class="grades-list">
  <app-page-title
    title="Grade curricular"
    buttonLabel="Novo ano letivo"
    (buttonClick)="onRegisterClick()"
  ></app-page-title>

  <table mat-table [dataSource]="grades$" class="grades-list__table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let grade">{{ grade.name }}</td>
    </ng-container>

    <ng-container matColumnDef="subjects">
      <th mat-header-cell *matHeaderCellDef>Matérias</th>
      <td mat-cell *matCellDef="let grade">
        <mat-chip-list color="accent">
          <mat-chip
            *ngFor="let subject of grade.subjects"
            selected
            color="primary"
          >
            {{ subject.name }}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let grade">
        <button mat-icon-button (click)="editGrade(grade.id)">
          <app-icon name="edit" [size]="16"></app-icon>
        </button>
        <button mat-icon-button (click)="deleteGrade(grade)">
          <app-icon name="delete" [size]="16"></app-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
